    <h1>松木の趣味のページ</h1>
     
     <h2 class="bluecolor">歌手「Nissy（西島隆弘）」</h2>
     <img src="images/03.jpg" alt="読み込めないときでる">
    　<p> 趣味の音楽鑑賞で私がよく聴いている歌手がNissyである。彼の魅力は高い歌唱力とダンス。可愛らしいパフォーマンス。ひょうきんな一面。その上、オシャレにカッコよくキメることもできるところだ。 
     </p>
    
     <h2 id = "shoei">武道「弓道」</h2>
     <img src="images/kd201502.jpg" alt="読み込めないときでる">
     <p>私が中学のころからやっていたことである。追求すればするほど奥が深いことがわかるのが魅力の一つである。</p>
